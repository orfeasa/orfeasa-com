baseurl = ""
title = "Orfeas Antoniou"
theme = "hugo-coder"
languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = false

PygmentsCodeFences = true
pygmentscodefencesguesssyntax = true
PygmentsStyle = "monokai"

enableRobotsTXT = true

[params]
    author = "Orfeas Antoniou"
    info = "A Software Engineer with experience in Project Management. Based in London, UK."
    description = "Orfeas Antoniou personal website"
    keywords = "blog,developer,personal"
    avatarurl = "images/profile.png"
    #gravatar = "orfeas@orfeasa.com"

    favicon_32 = "/img/favicon-32x32.png"
    favicon_16 = "/img/favicon-16x16.png"

    hidefooter = false    
    footercontent = ""

    hidecredits = true
    hidecopyright = true

    # Enable the Right To Left mode
    rtl = false

    math = false
    custom_css = ["css/style.css"]

    # Specify light/dark color scheme
    # Supported values: "auto", "dark", "light"
    colorscheme = "light"

    # Enable Twemoji
    enableTwemoji = true


